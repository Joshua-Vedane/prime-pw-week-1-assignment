<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Change the <title> from "Page Title" to "Hello World" -->
  <title>Hello World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="helloWorld.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

  <!-- Create a header with an <h1> containing your name -->

  <header>
    <h1>Joshua Vedane</h1>
  </header>

  <!-- Include an image -->

  <div class="flex-container">
    <div class="item-1">
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.featheredphotography.com%2Fblog%2Fwp-content%2Fuploads%2F2010%2F11%2Fburrowing-owl-9406.jpg&f=1&nofb=1" alt="funny owls">
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="item-2">
      <ul>
        <li>I grew up in Des Moines, Iowa. GO HAWKS!</li>
        <li>My favorite game is Cribbage</li>
        <li>I enjoy bonfires, live music, and beer. Preferably all at once. </li>
      </ul>
    </div>
  </div>

  <!-- Create a footer -->

  <footer>
    <p>"He who has a why to live for can bear almost any how" -Friedrich Nietzsche</p>
  </footer>

  <!-- Inside your footer, put a <p> with your favorite quote -->
</body>

</html>
